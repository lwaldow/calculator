<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="/script.js" defer></script>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <button class="button menu" data-input="clear">AC</button>
                <button class="button menu" data-input="negate">±</button>
                <button class="button menu" data-input="percent">%</button>
                <button class="button operator" data-input="divide">÷</button>
                <button class="button operand" data-input="number">7</button>
                <button class="button operand" data-input="number">8</button>
                <button class="button operand" data-input="number">9</button>
                <button class="button operator" data-input="multiply">×</button>
                <button class="button operand" data-input="number">4</button>
                <button class="button operand" data-input="number">5</button>
                <button class="button operand" data-input="number">6</button>
                <button class="button operator" data-input="subtract">-</button>
                <button class="button operand" data-input="number">1</button>
                <button class="button operand" data-input="number">2</button>
                <button class="button operand" data-input="number">3</button>
                <button class="button operator" data-input="add">+</button>
                <button class="button operand wide" data-input="number">0</button>
                <button class="button operand" data-input="decimal">.</button>
                <button class="button operator" data-input="equals">=</button>
            </div>
        </div>
    </body>
</html>
